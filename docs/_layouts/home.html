---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <br/>

  {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading line-bottom">{{ page.list_title | default: "Posts" }}</h2>
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li>
        {% include post_preview.html post=post %}
      </li><br/>
      {%- endfor -%}
    </ul>

  {%- endif -%}

</div>
